    <script>
      if (window.Promise) {
        // handling page reloading
        window.ethereumPromise = new Promise((res) => {
          if (window.ethereum) {
            // this event is fired somewhere near window.onload, so we should assign a handler before this happens
            window.ethereum.on('accountsChanged', (accounts) => {
              if (accounts.length === 0) {
                res(undefined);
              } else {
                res(window.ethereum);
              }

              window.ethereum.removeAllListeners('accountsChanged');
            });
          } else {
            res(undefined);
          }
        })
      } else {
        alert('Upgrade to a newer browser!');
      }
    </script>
